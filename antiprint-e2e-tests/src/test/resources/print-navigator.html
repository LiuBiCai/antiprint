<!DOCTYPE html>
<html>
<head>
    <title>Navigator Properties</title>
    <script>
        window.navigatorCopy = {};
        const NAVIGATOR_PROPS = [
            "appCodeName", "appMinorVersion", "appName", "appVersion", "browserLanguage",
            "buildID",  "cookieEnabled", "cpuClass", "doNotTrack", "hardwareConcurrency",
            "language", "maxTouchPoints", "msManipulationViewsEnabled", "msMaxTouchPoints",
            "msPointerEnabled", "onLine", "oscpu", "platform", "pointerEnabled",
            "product", "productSub", "systemLanguage", "userAgent", "userLanguage",
            "vendor", "vendorSub", "webdriver"];
        NAVIGATOR_PROPS.forEach(k => {
            const v = window.navigator[k];
            if (typeof v !== 'function' && typeof v !== 'object' && typeof v !== 'undefined') {
                window.navigatorCopy[k] = v;
            }
        });
        console.debug(new Date().getTime(), "test page: navigator recorded", window.navigatorCopy)
    </script>
    <style>
#content {
    font-family: monospace;
    margin: 12px;
    white-space: pre;
}
    </style>
</head>
<body>
    <script>
        /*
         * You should never use document.write, unless it's in this very specific case,
         * where we want to know what the browser before the DOM has loaded.
         */
        document.write('\n<div id="content">');
        document.write(JSON.stringify(window.navigatorCopy, null, 2));
        document.write('</div>');
    </script>
</body>
</html>
